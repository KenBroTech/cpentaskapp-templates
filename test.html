<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--Bootstrap Icons-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
			integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<title>Home</title>
	</head>
	<body>
		<!-- Start Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="">Home</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<!-- Main Section -->
		<div class="container">
			<div class="row my-4">
				<div class="col-md-8">
					<div class="card shadow">
						<div class="card-header">Statistics</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-4">
									<div class="card shadow">
										<div class="card-body">
											<p>
												<i class="bi bi-list-stars text-primary"></i>
												<span class="mx-1">Total Task</span>
											</p>
											<h5 class="text-center">
												<!-- Dynamic render of data from database -->
												10
											</h5>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card shadow">
										<div class="card-body">
											<p>
												<i class="bi bi-check2-square text-success"></i>
												<span class="mx-1">Completed Task</span>
											</p>
											<h5 class="text-center">
												<!-- Dynamic render of data from database -->
												6
											</h5>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card shadow">
										<div class="card-body">
											<p>
												<i class="bi bi-x-octagon text-warning"></i>
												<span class="mx-1">Uncompleted Task</span>
											</p>
											<h5 class="text-center">
												<!-- Dynamic render of data from database -->
												4
											</h5>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card shadow">
						<div class="card-header">Task Form</div>
						<div class="card-body">
							<form class="d-grid" method="POST">
								<!-- add form -->
								<input class="form-control" type="text" name="" id="" />

								<input
									class="btn btn-success btn-sm my-2"
									type="submit"
									value="Submit"
								/>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row my-4">
				<div class="col-md-6">
					<div class="card shadow">
						<div class="card-header">Graph</div>
						<div class="card-body">
							<div>
								<canvas id="myChart"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="list-group">
						<div class="list-group-item">Task List</div>
						<!-- Loop through database to render list -->
						<div class="list-group-item">
							<small class="text-muted">
								<!-- Dynamic render of data from database -->
							</small>
							<div class="row">
								<div class="col-md-8">
									<del><p>Take dance lessons</p> </del>
								</div>
								<div class="col-md-4">
									<div>
										<a class="btn btn-info btn-sm" href="">Edit</a>
										<a class="btn btn-danger btn-sm" href="">Delete</a>
									</div>
								</div>
								<div class="col-md-8">
									<p>Take driving lessons</p>
								</div>
								<div class="col-md-4">
									<div>
										<a class="btn btn-info btn-sm" href="">Edit</a>
										<a class="btn btn-danger btn-sm" href="">Delete</a>
									</div>
								</div>
							</div>
						</div>
						<!-- End for loop  -->
					</div>
				</div>
			</div>
			<!--Chartjs-->
			<script>
				const labels = ["Total", "Completed", "Uncompleted"];

				const data = {
					labels: labels,
					datasets: [
						{
							label: "Task Graph",
							backgroundColor: [
								"rgb(255, 99, 132)",
								"rgb(25, 99, 132)",
								"rgb(55, 29, 132)",
							],
							borderColor: "rgb(255, 99, 132)",
							data: [10, 6, 4],
						},
					],
				};

				const config = {
					type: "bar",
					data: data,
					options: {},
				};
			</script>
			<script>
				const myChart = new Chart(document.getElementById("myChart"), config);
			</script>

			<!--End Chartjs-->
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
	</body>
</html>
