<!-- Makes the base.html template a part of this UI.  -->
{% extends 'partials/base.html' %}

<!-- adds this dynamic text as the title in base.html and is referenced as title -->
{% block title %} Update {% endblock %}

<!-- Add Django crispy forms to style forms -->
{% load crispy_forms_tags %}

<!-- dovetails this piece of the UI into the the base.html and is referenced as content -->
{% block content %} <br />
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h5>Update Task</h5>
					<hr />

					<form method="POST">
						<!-- add csrf token -->
						<!-- add form -->
						<input class="btn btn-primary mt-3" type="submit" value="Update" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
